<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/starting-machine"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <img class="background-image" src="./pictures/flappybird-background.jpg" />
    <div class="container-login">
      <h1 class="title-login">Login</h1>
      <p id="registrationMessage" style="color: red; display: none">
        You are not registered, you must register first.
      </p>
      <form onsubmit="handleLogin(event)">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <br />
        <br />
        <br />
        <button class="btn-login" type="submit">Login</button>
      </form>
      <p id="loginErrorMessage" style="color: red; display: none">
        The username or password is incorrect.
      </p>
      <p>Don't have an account? <a href="./registration.html">Register</a></p>
    </div>
    <div id="users"></div>
  </body>
</html>
