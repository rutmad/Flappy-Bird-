<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/index.js" defer></script>
    <script src="./dist/gameLevel.js" defer></script>

    <link rel="stylesheet" href="./dist/style.css" />
    <title>Game Difficulty</title>
  </head>
  <body onload="handleGetUser()">
    <img class="background-image" src="./pictures/flappybird-background.jpg" />
    <div class="container">
      <h1>Choose Game Difficulty</h1>
      <form>
        <label for="difficulty">Select Difficulty:</label>

        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button id="startGameButton" type="button">Start Game</button>
      </form>
    </div>
  </body>
</html>
