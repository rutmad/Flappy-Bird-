<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./dist/flappybird.css" />
    <script src="./dist/cookie-utils.js"></script>
    <script src="./dist/game.js" defer></script>
    <script src="./dist/box.js" defer></script>
  </head>
  <body>
    <div id="gamePage" class="page"></div>
    <div class="gameboard">
      <canvas
        id="gameCanvas"
        width="800"
        height="600"
        style="background-image: url(./pictures/flappybird-background.jpg)"
      >
      </canvas>
    </div>

    <div id="gameOverMessage" style="display: none">
      <div id="gameOver">game over</div>
      <div id="gameOverResult"></div>
      <div id="gameOverButtons">
        <button id="restartButton">Restart Game</button>
        <button id="leaderboardButton">View Leaderboard</button>
      </div>
    </div>
    <div id="levelMessage" class="level2Message" style="display: none">
      great - level 2
    </div>
    <div id="leaderboardModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeLeaderboardModal">&times;</span>
        <h2 class="centered" style="font-size: x-large">Leaderboard</h2>
        <div id="leaderboardContainer" class="centered">
          <table id="leaderboardList">
            <thead>
              <tr>
                <th></th>
                <th>User</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="restartButtonLeaderboard">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
